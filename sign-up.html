<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1>Sign up</h1>
      <form>
        <div>
          <label for="name">
            <img
              src="./images/person.png"
              alt="Person"
              height="24"
              width="24"
            />
          </label>
          <input
            required
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
          />
        </div>
        <div>
          <label for="email">
            <img
              src="./images/alternate-email.png"
              alt="Alternate Email"
              height="24"
              width="24"
            />
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
        </div>
        <div>
          <label for="password">
            <img src="./images/lock.png" alt="Lock" height="24" width="24" />
          </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div>
          <label for="confirm-password">
            <img src="./images/lock.png" alt="Lock" height="24" width="24" />
          </label>
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirm Password"
          />
        </div>
        <button type="submit">Sign up</button>
      </form>
      <p>Already have an Account? <a href="./login.html">Login</a></p>
    </div>
  </body>
</html>
